<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimLab{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body { padding-top: 2rem; padding-bottom: 2rem; }
        .navbar { margin-bottom: 2rem; }
        .simulation-card {
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1.5rem;
        }
        .simulation-card:hover {
            transform: translateY(-5px);
        }
        .results-container {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">SimLab</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/stock" class="nav-link {% if active_page == 'stock' %}active{% endif %}">Stock Market</a></li>
                <li class="nav-item"><a href="/resource" class="nav-link {% if active_page == 'resource' %}active{% endif %}">Resource Fluctuations</a></li>
                <li class="nav-item"><a href="/product" class="nav-link {% if active_page == 'product' %}active{% endif %}">Product Popularity</a></li>
                <li class="nav-item"><a href="/docs" class="nav-link {% if active_page == 'docs' %}active{% endif %}">Documentation</a></li>
            </ul>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
            SimLab &middot; &copy; 2025
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
